<div class="consultation-form-wrapper">
	<form data-action="https://jsonplaceholder.typicode.com/users/1/posts" class="form form-style-1 consultation-form"
		id="consultation-form" role="form">
		<button type="button" class="form__close form__close-style-1" id="consultation-form__close-btn" role="button"
			aria-label="Close message">
			<svg>
				<use href="img/sprite-svg-fill-delete.svg#close"></use>
			</svg>
		</button>
		<section class="form__content consultation-form__content">
			<h3>Яке найкраще<br>
				рішення для<br>
				моєї оселі?</h3>
			<p>Ми розуміємо, що у Вас виникає чимало запитань, а тому ми із радістю дамо на них відповіді</p>
			<div class="list-7">
				<div>
					<label for="consultation-form__name" data-required>
						<span>Ваше iм'я</span>
					</label>
					<input id="consultation-form__name" required data-key="name">
				</div>
				<div>
					<label for="consultation-form__phone" data-required>
						<span>Ваш телефон</span>
					</label>
					<input type="tel" id="consultation-form__phone" required data-key="phone">
				</div>
			</div>
			<button type="submit" class="form__submit form__submit-style-1" role="button" name="consultation-form__submit"
				id="consultation-form__submit">
				<span>
					Отримати консультацію
				</span>
			</button>
		</section>
		<div class="form__message form__message-style-1">
			<div>
				<p>
					<strong>Заявка на отрмання консультації прийнята !</strong>
				</p>
			</div>
		</div>
	</form>
</div>
